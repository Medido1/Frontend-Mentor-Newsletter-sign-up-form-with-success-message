<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Newsletter sign-up form">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <main class="main">
    <div class="newsletter_container">
      <picture class="main_img">
        <source srcset="./images/illustration-sign-up-desktop.svg" media="(min-width : 700px)">
        <img src="./images/illustration-sign-up-mobile.svg" alt="">
      </picture>
      <div class="content">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="update_list">
          <li>
            <input type="checkbox" id="checkbox1" checked>
            <label for="checkbox1">Product discovery and building what matters</label>
          </li>
          <li>
            <input type="checkbox" id="checkbox2" checked>
            <label for="checkbox2">Measuring to ensure updates are a success</label>
          </li>
          <li>
            <input type="checkbox" id="checkbox2" checked>
            <label for="checkbox2">And much more!</label>
          </li>
        </ul>
        <form action="" class="form" novalidate>
          <label for="email">Email adress</label>
          <p class="error_msg hidden"></p>
          <input type="email" name="user_email" id="email"
          placeholder="email@company.com" required>
          <button  class="btn">Subscribe to monthly newsletter</button>
        </form>
      </div>
    </div>
    <div class="sucess_container hidden">
      <div class="check_container"></div>
      <h2>Thanks for subscribing!</h2>
      <p>
        A confirmation email has been sent to <span class="email"></span> 
        Please open it and click the button inside to confirm your subscription.
      </p>
      <button class="btn">Dismiss message</button>
    </div>
  </main>
  <div class="attribution">
    <p>Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Medido1">Bousalah Nadir</a>.
    </p>
  </div>
</body>
</html>
